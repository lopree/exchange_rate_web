<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汇率转换</title>
</head>
<body>
<h1>人民币转换</h1>

<label for="amount">输入金额（人民币）：</label>
<input type="number" id="amount" value="1">

<label for="currency">选择货币：</label>
<select id="currency">
    <option value="USD">美元 (USD)</option>
    <option value="GBP">英镑 (GBP)</option>
    <option value="JPY">日元 (JPY)</option>
    <option value="ARS">阿根廷比索 (ARS)</option>
    <option value="INR">印度卢比 (INR)</option>
    <option value="TRY">土耳其里拉 (TRY)</option>
    <option value="HKD">港币 (HKD)</option>
    <option value="TWD">台币 (TWD)</option>
    <option value="SGD">新加坡元 (SGD)</option>
</select>

<p id="result">转换后的金额：0.00</p>

<script src="/js/exchange.js"></script>
</body>
</html>
