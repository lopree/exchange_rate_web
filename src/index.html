<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汇率查询</title>
</head>
<body>
<h1>当前汇率</h1>
<pre id="rates"></pre>
<script>
    fetch('/api/rates')
        .then(response => response.json())
        .then(data => {
            document.getElementById('rates').textContent = `人民币: ${data.CNY}, 美元: ${data.USD}`;
        })
        .catch(error => {
            console.error('Error fetching rates:', error);
        });
</script>
</body>
</html>
