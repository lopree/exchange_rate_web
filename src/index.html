<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小工具</title>
</head>
<body>
<h1>汇率转换</h1>
<label for="amount">输入人民币金额：</label>
<input type="text" id="amount" value="1" pattern="\d*">

<label for="currency">选择货币：</label>
<select id="currency">
    <!-- 汇率选项会在页面加载后通过 JavaScript 动态生成 -->
</select>

<h2>转换结果</h2>
<p id="result">结果将显示在这里</p>

<script src="js/exchange.js"></script>
</body>
</html>
